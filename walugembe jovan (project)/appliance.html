    <title>Top Gadgets in Uganda 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .gadgets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .gadget-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .gadget-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: height 0.3s ease;
        }

        .gadget-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .gadget-card:hover::before {
            height: 6px;
        }

        .gadget-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .gadget-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gadget-card:hover .gadget-image {
            transform: scale(1.05);
        }

        .add-to-cart-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .gadget-image-container:hover .add-to-cart-btn {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .add-to-cart-btn:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4c93);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .add-to-cart-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .gadget-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .gadget-card:hover .gadget-name {
            color: #667eea;
        }

        .gadget-description {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            transition: color 0.3s ease;
        }

        .gadget-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .gadget-card:hover .gadget-price {
            color: #c0392b;
            transform: scale(1.05);
        }

        .star-rating {
            display: flex;
            gap: 2px;
            margin-bottom: 0.5rem;
        }

        .star {
            font-size: 1.2rem;
            color: #ddd;
            transition: all 0.2s ease;
        }

        .star.filled {
            color: #f39c12;
        }

        .gadget-card:hover .star.filled {
            color: #e67e22;
            transform: scale(1.1);
        }

        .rating-text {
            font-size: 0.85rem;
            color: #95a5a6;
            margin-left: 0.5rem;
            transition: color 0.3s ease;
        }

        footer {
            background: rgba(44, 62, 80, 0.95);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            backdrop-filter: blur(10px);
        }

        .filter-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .filter-btn {

            margin: 0 0.5rem;
            border-radius: 25px;
            cursor: pointer;

            font-weight: bold;
            transform: translateY(0);
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);

        /* Cart notification animation */
        .cart-notification {
            position: fixed;

            right: 20px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(39, 174, 96, 0.4);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .cart-notification.show {
            transform: translateX(0);
        }

        /* Loading animation for images */
        .gadget-image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            z-index: 1;
        }

        .gadget-image {
            position: relative;
            z-index: 2;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @media (max-width: 768px) {
            .gadgets-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            h1 {

            }

            .container {

        @media (max-width: 480px) {

        // Cart functionality
        let cart = [];

        function addToCart(gadget) {
            const existingItem = cart.find(item => item.id === gadget.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...gadget, quantity: 1 });
            }
            
            showCartNotification(`Added ${gadget.name} to cart!`);
            console.log('Cart updated:', cart);
        }

        function showCartNotification(message) {
            const notification = document.getElementById('cartNotification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ... keep existing code (formatPrice, createStarRating functions)
        function formatPrice(price) {
            return new Intl.NumberFormat('en-UG', {
                style: 'currency',
                currency: 'UGX',
                minimumFractionDigits: 0,
            }).format(price);
        }

        function createStarRating(rating) {
            let starsHtml = '';
            for (let i = 1; i <= 5; i++) {
                starsHtml += `<span class="star ${i <= rating ? 'filled' : ''}">★</span>`;
            }
            return starsHtml;
        }

        function createGadgetCard(gadget) {
            return `
                <div class="gadget-card" data-category="${gadget.category}">
                    <div class="gadget-image-container">
                        <img src="${gadget.image}" alt="${gadget.name}" class="gadget-image">
                        <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify(gadget).replace(/"/g, '&quot;')})">

                        </button>
                    </div>
                    <h3 class="gadget-name">${gadget.name}</h3>
                    <p class="gadget-description">${gadget.description}</p>
                    <div class="gadget-price">${formatPrice(gadget.price)}</div>
                    <div class="star-rating">
                        ${createStarRating(gadget.rating)}
                        <span class="rating-text">${gadget.rating}/5</span>
                    </div>
                </div>
            `;
        }

        function renderGadgets(gadgetsToShow = gadgets) {
            const grid = document.getElementById('gadgetsGrid');
            grid.innerHTML = gadgetsToShow.map(createGadgetCard).join('');
        }

        function filterGadgets(category) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter gadgets
            if (category === 'all') {
                renderGadgets();
            } else {
                const filtered = gadgets.filter(gadget => gadget.category === category);
                renderGadgets(filtered);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderGadgets();
        });
