
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header Styles */
        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e5e5;
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-icon {
            background: rgba(26, 26, 26, 0.1);
            padding: 0.75rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
        }

        .header-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .quality-badge {
            background: rgba(26, 26, 26, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .star {
            color: #fbbf24;
            font-size: 1rem;
        }

        /* Products Section */
        .products-section {
            margin-top: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* Product Card Styles */
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e5e5;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .discount-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #dc2626;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .stock-badge {
            position: absolute;
            bottom: 12px;
            left: 12px;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .in-stock {
            background: #1a1a1a;
            color: white;
        }

        .out-of-stock {
            background: #f3f4f6;
            color: #374151;
        }

        .product-details {
            padding: 1.25rem;
        }

        .category-badge {
            background: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 0.75rem;
        }

        .product-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-attributes {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .attribute-badge {
            background: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .rating-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stars {
            display: flex;
            gap: 2px;
            margin-right: 0.5rem;
        }

        .star-icon {
            width: 16px;
            height: 16px;
            color: #d1d5db;
        }

        .star-icon.filled {
            color: #fbbf24;
        }

        .rating-text {
            font-size: 0.875rem;
            color: #666;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .current-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1a1a1a;
        }

        .original-price {
            font-size: 0.875rem;
            color: #666;
            text-decoration: line-through;
        }

        .buy-button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .buy-button.in-stock {
            background: #1a1a1a;
            color: white;
        }

        .buy-button.in-stock:hover {
            background: #333;
        }

        .buy-button.out-of-stock {
            background: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .cart-icon {
            width: 16px;
            height: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
                flex-direction: column;
                text-align: center;
            }

            .header-title {
                font-size: 1.5rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <!-- Products Section -->

                rating: 4.9
            }
        ];

        // Helper functions
        function formatPrice(price) {
            return `UGX ${price.toLocaleString()}`;
        }

        function renderStars(rating) {
            let starsHtml = '';
            for (let i = 1; i <= 5; i++) {
                const filled = i <= Math.floor(rating) ? 'filled' : '';
                starsHtml += `<span class="star-icon ${filled}">★</span>`;
            }
            return starsHtml;
        }

        function calculateDiscount(originalPrice, currentPrice) {
            return Math.round(((originalPrice - currentPrice) / originalPrice) * 100);
        }

        function createProductCard(product) {
            const discountBadge = product.originalPrice 
                ? `<div class="discount-badge">${calculateDiscount(product.originalPrice, product.price)}% OFF</div>`
                : '';

            const stockClass = product.inStock ? 'in-stock' : 'out-of-stock';
            const stockText = product.inStock ? 'In Stock' : 'Out of Stock';

            const originalPriceHtml = product.originalPrice 
                ? `<span class="original-price">${formatPrice(product.originalPrice)}</span>`
                : '';

            const buttonClass = product.inStock ? 'in-stock' : 'out-of-stock';
            const buttonText = product.inStock ? 'Buy Now' : 'Out of Stock';

            return `
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        ${discountBadge}
                        <div class="stock-badge ${stockClass}">${stockText}</div>
                    </div>
                    <div class="product-details">
                        <div class="category-badge">${product.category}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-attributes">
                            <span class="attribute-badge">Size: ${product.size}</span>
                            <span class="attribute-badge">${product.color}</span>
                        </div>
                        <div class="rating-container">
                            <div class="stars">${renderStars(product.rating)}</div>
                            <span class="rating-text">${product.rating}/5</span>
                        </div>
                        <div class="price-container">
                            <span class="current-price">${formatPrice(product.price)}</span>
                            ${originalPriceHtml}
                        </div>
                        <button class="buy-button ${buttonClass}" ${!product.inStock ? 'disabled' : ''}>
                            <svg class="cart-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9"></path>
                            </svg>
                            ${buttonText}
                        </button>
                    </div>
                </div>
            `;
        }

        // Render products
        function renderProducts() {
            const productsGrid = document.getElementById('products-grid');
            const productsHtml = products.map(product => createProductCard(product)).join('');
            productsGrid.innerHTML = productsHtml;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();

            // Add click handlers for buy buttons
            document.addEventListener('click', function(e) {
                if (e.target.closest('.buy-button.in-stock')) {
                    const button = e.target.closest('.buy-button');
                    const productCard = button.closest('.product-card');
                    const productName = productCard.querySelector('.product-name').textContent;
                    alert(`Added "${productName}" to cart!`);
                }
            });
        });
    </script>
